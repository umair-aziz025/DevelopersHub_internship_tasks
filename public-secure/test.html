<!DOCTYPE html>
<html>
<head>
    <title>Secure API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 15px; margin: 5px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üîí Secure API Test Page</h1>
    
    <h2>Test 1: Admin Login</h2>
    <button onclick="testAdminLogin()">Test Admin Login (admin/SecureAdmin123!)</button>
    <div id="loginResult"></div>
    
    <h2>Test 2: View Admin Users (after login)</h2>
    <button onclick="testAdminUsers()">Test Admin Users List</button>
    <div id="adminResult"></div>
    
    <h2>Test 3: View Profile (after login)</h2>
    <input type="text" id="profileUsername" placeholder="Username" value="admin">
    <button onclick="testProfile()">Test Profile View</button>
    <div id="profileResult"></div>
    
    <script>
        let authToken = null;
        
        async function testAdminLogin() {
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'SecureAdmin123!'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    authToken = result.token;
                    showResult('loginResult', `‚úÖ Login Success! Token: ${authToken.substring(0, 50)}...`, true);
                } else {
                    showResult('loginResult', `‚ùå Login Failed: ${result.message || result.error}`, false);
                }
            } catch (error) {
                showResult('loginResult', `‚ùå Network Error: ${error.message}`, false);
            }
        }
        
        async function testAdminUsers() {
            if (!authToken) {
                showResult('adminResult', '‚ùå Please login first!', false);
                return;
            }
            
            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('adminResult', `‚úÖ Admin Access Success! Found ${result.users.length} users`, true);
                } else {
                    showResult('adminResult', `‚ùå Admin Access Failed: ${result.error}`, false);
                }
            } catch (error) {
                showResult('adminResult', `‚ùå Network Error: ${error.message}`, false);
            }
        }
        
        async function testProfile() {
            if (!authToken) {
                showResult('profileResult', '‚ùå Please login first!', false);
                return;
            }
            
            const username = document.getElementById('profileUsername').value;
            
            try {
                const response = await fetch(`/api/profile/${username}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('profileResult', `‚úÖ Profile Success! User: ${result.username}, Email: ${result.email}`, true);
                } else {
                    showResult('profileResult', `‚ùå Profile Failed: ${result.error}`, false);
                }
            } catch (error) {
                showResult('profileResult', `‚ùå Network Error: ${error.message}`, false);
            }
        }
        
        function showResult(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
        }
    </script>
</body>
</html>
